<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="snap-logo.png" alt="Snapchat Logo" class="logo">
        <h2>تسجيل الدخول إلى سناب شات</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit" id="login-btn">تسجيل الدخول</button>
        </form>
        <div class="links">
            <a href="forgot-password.html">نسيت كلمة المرور؟</a>
            <a href="register.html">إنشاء حساب جديد</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
